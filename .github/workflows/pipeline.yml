name: Engine ML Pipeline

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ“‚ Verify project structure
      run: |
        ls
        ls data

    - name: ğŸš€ Run training pipeline
      run: |
        python src/pipeline/train_pipeline.py

    - name: ğŸ“Š Show generated artifacts
      run: |
        ls model_registry

    - name: ğŸ’¾ Commit model & metrics
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add model_registry/*
        git commit -m "Auto-update: model & metrics" || echo "No changes"
        git push
